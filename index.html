<script>
    async function startBacktest() {
        const status = document.getElementById('status');
        const body = document.getElementById('bt-body');
        body.innerHTML = ''; status.innerText = "æ­£åœ¨å–å¾—æˆäº¤é‡æ•¸æ“š...";
        
        const tRes = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
        const tData = await tRes.json();
        const topSymbols = tData.filter(d => d.symbol.endsWith('USDT')).sort((a, b) => b.quoteVolume - a.quoteVolume).slice(0, 45).map(d => d.symbol);

        for (let i = 1; i <= 10; i++) {
            let d = new Date(); d.setDate(d.getDate() - i);
            status.innerText = `æ­£åœ¨åˆ†æ ${d.toLocaleDateString()} ...`;
            
            for (let s of topSymbols) {
                try {
                    let startTs = new Date(d.setHours(8, 0, 0, 0)).getTime();
                    let res = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=1h&startTime=${startTs}&limit=13`);
                    let k = await res.json();
                    
                    if (k.length >= 12) {
                        let open08 = parseFloat(k[0][1]);
                        let high08 = parseFloat(k[0][2]);
                        let low08 = parseFloat(k[0][3]);
                        let close20 = parseFloat(k[12][4]);
                        let vol08 = parseFloat(k[0][7]);
                        
                        // è¨ˆç®— 08:00 ç•¶ä¸‹çš„è©•åˆ† (å°æ¨™ V131 é‚è¼¯)
                        let range08 = ((high08 - low08) / low08) * 100;
                        let score = (vol08 > 8000000) ? Math.min(100, Math.round(range08 * 8 + 35)) : 0;
                        
                        if (score >= 45) {
                            let highArray = k.slice(0, 13).map(item => parseFloat(item[2]));
                            let lowArray = k.slice(0, 13).map(item => parseFloat(item[3]));
                            let maxHigh = Math.max(...highArray);
                            let minLow = Math.min(...lowArray);
                            
                            let maxDiff = ((maxHigh - open08) / open08 * 100).toFixed(2);
                            let minDiff = ((minLow - open08) / open08 * 100).toFixed(2);
                            let finalDiff = ((close20 - open08) / open08 * 100).toFixed(2);

                            // æ ¹æ“šæœ€çµ‚æ¼²è·Œæ±ºå®šæ•´è¡Œé¡è‰²
                            let rowClass = finalDiff >= 0 ? 'row-win' : 'row-loss';

                            body.insertAdjacentHTML('beforeend', `
                                <tr class="${rowClass}">
                                    <td>${d.toLocaleDateString()}</td>
                                    <td>${s.replace('USDT','')}</td>
                                    <td><span class="score-box">${score}</span></td>
                                    <td>${open08.toFixed(4)}</td>
                                    <td class="up-text">${maxDiff}%</td>
                                    <td class="down-text">${minDiff}%</td>
                                    <td style="font-weight:bold">${finalDiff}%</td>
                                </tr>
                            `);
                        }
